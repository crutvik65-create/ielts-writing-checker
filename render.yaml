services:
  - type: web
    name: ielts-writing-checker
    env: python
    buildCommand: |
      apt-get update && apt-get install -y default-jre
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4