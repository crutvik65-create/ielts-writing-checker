<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù IELTS Writing Band Score Checker</title>

    <style>
        /* ---- SAME PREMIUM UI (no changes) ---- */
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 {font-size: 2.5em; margin-bottom: 10px;}
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        .left-panel, .right-panel {padding: 20px;}
        .left-panel {border-right: 2px solid #f0f0f0;}
        h2 {color: #667eea; margin-bottom: 20px;}
        textarea, input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            resize: vertical;
        }
        textarea:focus, input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
        }
        .loading {text-align: center; padding: 20px; color: #667eea;}
        .error-box {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        #results {display: none;}
    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>üìù IELTS Writing Band Score Checker</h1>
        <p>Based on Authentic IELTS Band Descriptors</p>
    </header>

    <div class="content">

        <!-- LEFT SIDE -->
        <div class="left-panel">

            <h2>‚úçÔ∏è Input Section</h2>

            <!-- üî• NEW: Topic Input -->
            <label>Task Topic / Question:</label>
            <textarea id="topicText" placeholder="Paste your IELTS Task 1 or Task 2 question here..."></textarea>

            <!-- Writing Task Type -->
            <label>Task Type:</label>
            <select id="taskType">
                <option value="essay">Task 2 - Essay</option>
                <option value="report">Task 1 - Academic Report</option>
                <option value="letter">Task 1 - Letter</option>
            </select>

            <!-- Writing Box -->
            <label>Your Writing:</label>
            <textarea id="writingText" placeholder="Write your IELTS response here..." style="min-height: 300px;"></textarea>

            <button class="btn-primary" onclick="analyzeWriting()">Analyze Writing</button>

        </div>

        <!-- RIGHT SIDE -->
        <div class="right-panel">
            <h2>üìä Analysis Results</h2>

            <div id="results">
                <p style="text-align:center;color:#999;padding:40px;">
                    Results will appear here after analysis...
                </p>
            </div>
        </div>

    </div>
</div>


<script>

/* ============================================================
   SAFE ANALYSIS FUNCTION ‚Äî FULLY ERROR-PROOF
   ============================================================ */
async function analyzeWriting() {
    const topic = document.getElementById('topicText').value.trim();
    const text = document.getElementById('writingText').value.trim();
    const taskType = document.getElementById('taskType').value;
    const resultsDiv = document.getElementById('results');

    if (!text) {
        alert("‚ö†Ô∏è Please enter your writing first.");
        return;
    }

    resultsDiv.style.display = "block";
    resultsDiv.innerHTML = `
        <div class="loading">üîÑ Analyzing your writing... Please wait.</div>
    `;

    try {
        const response = await fetch('/analyze', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                topic: topic,    // üî• topic sent to backend (optional)
                text: text,
                task_type: taskType
            })
        });

        const data = await response.json();

        // Backend error ‚Üí show error box, no crash
        if (data.error) {
            resultsDiv.innerHTML = `
                <div class="error-box">
                    <h3>‚ùå Error</h3>
                    <p>${data.error}</p>
                </div>`;
            return;
        }

        // Full display
        displayResults(data);

    } catch (err) {
        resultsDiv.innerHTML = `
            <div class="error-box">
                <h3>‚ùå Connection Error</h3>
                <p>${err.message}</p>
            </div>`;
    }
}

/* ============================================================
   RESULT DISPLAY FUNCTION ‚Äî SAFE
   ============================================================ */
function displayResults(data) {

    const resultsDiv = document.getElementById("results");

    resultsDiv.innerHTML = `
        <div style="padding:20px;">
            <h2>üéØ Overall Band: <span style="color:#667eea;">${data.scores.overall_band}</span></h2>
            <p><strong>Task Achievement:</strong> ${data.scores.ta}</p>
            <p><strong>Coherence & Cohesion:</strong> ${data.scores.cc}</p>
            <p><strong>Lexical Resource:</strong> ${data.scores.lr}</p>
            <p><strong>Grammar Range & Accuracy:</strong> ${data.scores.gra}</p>

            <hr><br>

            <h3>üß† Most Common Words:</h3>
            ${(data.lexical?.most_common || [])
                .map(w => `<span style="padding:5px 10px;background:#667eea;color:white;border-radius:20px;margin-right:5px;">${w.word} (${w.count})</span>`)
                .join("")}

            <hr><br>

            <h3>üîç Grammar Errors: ${data.error_count}</h3>
            ${data.errors.slice(0, 10).map(err => `
                <div style="background:#f9f9f9;padding:10px;border-radius:6px;margin:10px 0;">
                    <strong>${err.message}</strong><br>
                    <small>${err.context}</small><br>
                    <em style="color:#667eea;">${err.suggestions.join(", ")}</em>
                </div>
            `).join("")}
        </div>
    `;
}

</script>

</body>
</html>
